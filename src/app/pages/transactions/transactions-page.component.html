<div class="search-bar-container">
  <p class="transactions-number">{{ count() == 1 ? '1 transaction' : count() + ' transactions' }}</p>
  <div class="search-wrapper">
    <i class="fa fa-search search-icon"></i>
    <input type="text" placeholder="Search by account, date, time..." class="search-bar" [(ngModel)]="searchQuery">
    <span class="search-cancel" (click)="cancelQuery()">Cancel</span>
  </div>
  <div class="sort-container">
    <div class="sort-by">
      <p> Sort by </p>
    </div>
    <div class="sort" (click)="sortByDate()">
      <img class="icon" [src]="newest() ? 'icons/deposit.png' : 'icons/withdraw.png'" alt="dep">
      <p class="order-text"> {{ newest() ? 'newest to oldest' : 'oldest to newest'}} </p>
    </div>
  </div>
  <div class="transaction-type-container">
    <div class="transaction-type">
      <p> Type</p>
    </div>
    <div class="type" (click)="displayByType()">
      <p class="type-text"> 
        @if (type() === 'All') {
          All
        } @else if (type() == 'Income') {
          Income
        } @else {
          Expenses
        }
      </p>
    </div>
  </div>
</div>

<app-transactions 
  [selectedAccount]="null" 
  [parentComponent]="'Transactions'"
  [searchQuery]="searchQuery()"
  [type]="type()"
  [newest]="newest()">
</app-transactions>
